name: bump-command
on:
  repository_dispatch:
    types: [bump-command]

jobs:
  bump:
    runs-on: ubuntu-20.04
    steps:
      - uses: cachix/install-nix-action@v8
      - uses: cachix/cachix-action@v6
        with:
          name: vulkan-haskell
          signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'

      # Checkout the pull request branch
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.TUVOK_TOKEN }}
          repository: ${{ github.event.client_payload.pull_request.head.repo.full_name }}
          ref: ${{ github.event.client_payload.pull_request.head.ref }}
          submodules: recursive

      - name: Init Git
        run: |
          git config --global user.name 'actions-bot'
          git config --global user.email '58130806+actions-bot@users.noreply.github.com'

      - run: |
          export XDG_DATA_DIRS=
          vulkan="${{ github.event.client_payload.slash_command.args.named.vulkan }}"
          [ -z "$vulkan" ] || vulkan="--vulkan $vulkan"
          vma="${{ github.event.client_payload.slash_command.args.named.vma }}"
          [ -z "$vma" ] || vma="--vma $vma"
          utils="${{ github.event.client_payload.slash_command.args.named.utils }}"
          [ -z "$utils" ] || utils="--utils $utils"
          echo "vulkan: $vulkan"
          echo "vma: $vma"
          echo "utils: $utils"
          nix-shell --arg hoogle false --run \
            "./scripts/bump-version.sh $vulkan $vma $utils"
          git push origin HEAD:${{ github.event.client_payload.pull_request.head.ref }}

      - name: Add reaction
        uses: peter-evans/create-or-update-comment@v1
        with:
          token: ${{ secrets.TUVOK_TOKEN }}
          repository: ${{ github.event.client_payload.github.payload.repository.full_name }}
          comment-id: ${{ github.event.client_payload.github.payload.comment.id }}
          reaction-type: rocket
