license-file: ../LICENSE
maintainer: generator.i.ardly.know.er@monoid.al
ghc-options:
- -threaded
- -rtsopts
- -with-rtsopts=-N
- -Wall
- -fno-warn-unticked-promoted-constructors
- -fno-warn-name-shadowing
- -O2
- -flate-specialise
- -fspecialise-aggressively
default-extensions:
- BangPatterns
- BinaryLiterals
- BlockArguments
- ConstraintKinds
- DataKinds
- DeriveGeneric
- DerivingVia
- DisambiguateRecordFields
- DuplicateRecordFields
- EmptyCase
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- GeneralizedNewtypeDeriving
- InstanceSigs
- KindSignatures
- LambdaCase
- MonadComprehensions
- MultiParamTypeClasses
- MultiWayIf
- NoImplicitPrelude
- OverloadedStrings
- ParallelListComp
- PartialTypeSignatures
- PatternSynonyms
- PolyKinds
- RankNTypes
- RecordWildCards
- RecursiveDo
- ScopedTypeVariables
- StandaloneDeriving
- TemplateHaskellQuotes
- TupleSections
- TypeApplications
- TypeFamilies
- TypeOperators
- ViewPatterns
name: generate-new
synopsis: A program to generate the vulkan package from the vulkan docs.
author: Joe Hermaszewski
executables:
  generate:
    source-dirs: src
    main: Main.hs
    dependencies:
    - algebraic-graphs
    - ascii-progress
    - async-pool
    - base
    - bytestring
    - containers
    - data-default
    - deepseq
    - dependent-map
    - dependent-sum
    - directory
    - extra
    - filepath
    - inline-c
    - interpolatedstring-perl6
    - mtl
    - pandoc
    - parsec
    - polysemy
    - polysemy-plugin
    - polysemy-zoo
    - pretty-show
    - prettyprinter
    - regex-applicative
    - relude
    - say
    - tagsoup
    - template-haskell
    - text
    - th-orphans
    - timeit
    - transformers
    - typed-process
    - uniplate
    - unordered-containers
    - vector
    - vector-sized
    - word-wrap
    - xeno
