ghc-options:
- -Wall
- -Wno-unticked-promoted-constructors
- -Wno-missing-pattern-synonym-signatures
- -Wno-unused-imports

name: vulkan
library:
  source-dirs: .
  dependencies:
    - base
    - bytestring
    - transformers
    - vector
    - vector-sized

default-extensions:
  - CPP
  - DataKinds
  - DefaultSignatures
  - DerivingStrategies
  - DuplicateRecordFields
  - FlexibleContexts
  - FlexibleInstances
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - LambdaCase
  - MagicHash
  - OverloadedStrings
  - PatternSynonyms
  - PolyKinds
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - Strict
  - TypeApplications
  - TypeOperators
  - TypeSynonymInstances
  - ViewPatterns
